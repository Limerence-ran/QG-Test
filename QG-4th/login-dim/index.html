    <label class="lb" for="username">Name:</label>
          <input name="username" id="username" type="text" class="infos">

          <input name="email" id="email" type="email" class="infos">
    
          <label for="password" class="lb">Password:</label>
          <input name="password" id="password" type="password" class="infos">
    
          <button id="send" type="submit">Send</button>
